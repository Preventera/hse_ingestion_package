version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0-community
    container_name: safetygraph-neo4j
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/SafetyGraph2026!
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_sg_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: safetygraph-postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=safetygraph
      - POSTGRES_PASSWORD=SafetyGraph2026!
      - POSTGRES_DB=safetygraph
    volumes:
      - postgres_sg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: safetygraph-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  neo4j_sg_data:
  postgres_sg_data:
